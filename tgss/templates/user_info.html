<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
</head>
<body>
    <h1>User Information</h1>
    <ul>
        <li><strong>ID:</strong> {{ user_info.id }}</li>
        <li><strong>First Name:</strong> {{ user_info.first_name }}</li>
        <li><strong>Last Name:</strong> {{ user_info.last_name }}</li>
        <li><strong>Username:</strong> {{ user_info.username }}</li>
        <li><strong>Phone:</strong> {{ user_info.phone }}</li>
    </ul>
</body>
</html>
